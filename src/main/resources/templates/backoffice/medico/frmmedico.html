<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card">
    <div class="card-header text-bg-danger">
        Mantenimiento de Medicos
    </div>
    <div class="card-body">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Especialidad</th>
                <th scope="col">Horario Laboral</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="medico : ${medicos}">

                <td th:text="${medico.idmedico}"></td>
                <td th:text="${medico.nombre}"></td>
                <td th:text="${medico.apellido}"></td>
                <td th:text="${medico.especialidad}"></td>
                <td th:text="${medico.horariolaboral}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
